<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommender System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-200 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <p class="text-2xl font-bold text-indigo-400">My Book Recommender</p>
      <ul class="flex space-x-6">
        <li>
  <a href="/" 
     class="relative text-white transition-all duration-300 ease-in-out hover:text-indigo-400 hover:scale-105 after:content-[''] after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-[2px] after:bg-indigo-400 hover:after:w-full after:transition-all after:duration-300">
    Home
  </a>
</li>
<li>
  <a href="/recommend" 
     class="relative text-white transition-all duration-300 ease-in-out hover:text-indigo-400 hover:scale-105 after:content-[''] after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-[2px] after:bg-indigo-400 hover:after:w-full after:transition-all after:duration-300">
    Recommend
  </a>
</li>


      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-10 text-indigo-400">Top 50 Books</h1>

    <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
      {% for i in range(book_name|length)%}
      <div
        class="bg-gray-800 border border-gray-700 rounded-2xl shadow-md hover:border-indigo-400 hover:shadow-indigo-500/20 transition transform hover:-translate-y-1 hover:scale-[1.02] duration-200">

        <!-- ‚úÖ Proper Book Shape Image -->
        <div class="w-full flex justify-center bg-gray-900 rounded-t-2xl p-3">
          <img src="{{image[i]}}" alt="{{book_name[i]}}"
            class="w-auto h-auto max-h-72 aspect-[3/4] object-cover rounded-lg shadow-md" />
        </div>

        <div class="p-4">
          <h3 class="text-lg font-semibold mb-1 text-white truncate">{{book_name[i]}}</h3>
          <p class="text-sm text-gray-400 mb-3">by {{author[i]}}</p>

          <div class="flex justify-between text-sm">
            <p class="flex items-center space-x-1">
              <span>‚≠ê</span>
              <span class="text-yellow-400">{{rating[i]}}</span>
            </p>
            <p class="flex items-center space-x-1">
              <span>üó≥</span>
              <span class="text-green-400">{{votes[i]}}</span>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 text-center text-gray-500 text-sm border-t border-gray-700">
    <p>¬© {{year}} My Book Recommender. All rights reserved.</p>
  </footer>

</body>

</html>
