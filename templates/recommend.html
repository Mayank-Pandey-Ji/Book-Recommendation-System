<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommender System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-200 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <p class="text-2xl font-bold text-indigo-400">My Book Recommender</p>
      <ul class="flex space-x-6">
        <li>
  <a href="/" 
     class="relative text-white transition-all duration-300 ease-in-out hover:text-indigo-400 hover:scale-105 after:content-[''] after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-[2px] after:bg-indigo-400 hover:after:w-full after:transition-all after:duration-300">
    Home
  </a>
</li>
<li>
  <a href="/recommend" 
     class="relative text-white transition-all duration-300 ease-in-out hover:text-indigo-400 hover:scale-105 after:content-[''] after:absolute after:left-0 after:-bottom-1 after:w-0 after:h-[2px] after:bg-indigo-400 hover:after:w-full after:transition-all after:duration-300">
    Recommend
  </a>
</li>

        
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow max-w-5xl mx-auto px-4 py-10">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-indigo-400">Recommend Books</h1>

    <!-- Search Form -->
    <form action="/recommend_books" method="post"
      class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-10">
      <input type="text" name="user_input" placeholder="Enter Book Name" required
        class="w-full sm:w-2/3 px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:border-indigo-400 outline-none text-gray-100 placeholder-gray-400 transition" />
      <input type="submit" value="Recommend"
        class="px-6 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-xl cursor-pointer transition" />
    </form>

    <!-- Recommended Books -->
    {% if data %}
    <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      {% for i in data %}
      <div
        class="bg-gray-800 border border-gray-700 rounded-2xl shadow-md hover:border-indigo-400 hover:shadow-indigo-500/20 transition transform hover:-translate-y-1 hover:scale-[1.02] duration-200">

        <!-- ✅ Book-shaped image -->
        <div class="w-full flex justify-center bg-gray-900 rounded-t-2xl p-3">
          <img src="{{i[2]}}" alt="{{i[0]}}" class="w-auto h-auto max-h-72 aspect-[3/4] object-cover rounded-lg shadow-md" />
        </div>

        <div class="p-4">
          <h3 class="text-lg font-semibold mb-1 text-white truncate">{{i[0]}}</h3>
          <h4 class="text-sm text-gray-400">{{i[1]}}</h4>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 text-center text-gray-500 text-sm border-t border-gray-700 mt-10">
    <p>© {{year}} My Book Recommender. All rights reserved.</p>
  </footer>

</body>

</html>
